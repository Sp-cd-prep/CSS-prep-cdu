<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 500px;
        border: 2px solid #333;
        align-content: space-between;
        /* align-content: space-between; */
      }

      .item {
        height: 100px;
        border: 1px solid #666;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      }
    </style>
    <title>align-content Example</title>
  </head>
  <body>
    <div class="container">
      <div class="item" style="flex-grow: 1">S.N</div>
      <div class="item" style="flex-grow: 2">Name</div>
      <div class="item" style="flex-grow: 4">Address</div>
      <div class="item" style="flex-grow: 2">Mark </div>
      <!-- <div class="item" style="flex-grow: 1">Item 5</div>
      <div class="item" style="flex-grow: 1">Item 6</div>
      <div class="item" style="flex-grow: 1">Item 6</div>
      <div class="item" style="flex-grow: 1">Item 6</div>
      <div class="item" style="flex-grow: 1">Item 6</div> -->
    </div>
  </body>
</html>
